<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Summary Report</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS (Optional) -->
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
    }
    .report-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .report-title {
      font-weight: 600;
      margin-bottom: 30px;
    }
    .summary-label {
      font-weight: 500;
    }
    .btn-print {
      margin-top: 20px;
    }
    @media print {
      .btn-print, .btn-back {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="container report-container">
    <h2 class="text-center report-title">üìä Student Appointment Summary Report</h2>

    <p class="summary-label">Total Registered Students: <strong>{{ total_students }}</strong></p>

    <div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Status</th>
            <th>Number of Students</th>
        </tr>
        </thead>
        <tbody>
        {% for row in status_counts %}
            <tr>
            <td>{{ row.AppointmentStatus }}</td>
            <td>{{ row.count }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
    <div class="text-center">
      <button class="btn btn-primary btn-print" onclick="window.print()">üñ®Ô∏è Print Report</button>
      <a href="{{ url_for('auth_routes.admin_home') }}" class="btn btn-secondary btn-back">‚Üê Back to Admin Home</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
