<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student Details</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f0f0;
            padding: 0;
            margin: 0;
        }
        .container {
            margin: 40px auto;
            width: 50%;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 0px 10px #ccc;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #0073e6;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Update Student Details</h2>

    <form method="POST">
        <label for="student_number">Enter Student Number:</label>
        <input type="text" name="student_number" id="student_number" required value="{{ student_data.StudentNumber if student_data }}">

        {% if student_data %}
            <label for="email">Email:</label>
            <input type="email" name="email" value="{{ student_data.Email }}" required>

            <label for="residence">Residence:</label>
            <input type="text" name="residence" value="{{ student_data.Residence }}" required>

            <button type="submit" name="update">Update</button>
        {% else %}
            <button type="submit">Fetch Details</button>
        {% endif %}
    </form>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}
</div>
</body>
</html>
