<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">
    <div class="suggestions">
        <h3 class="mb-4">User Suggestions</h3>
        {% if suggestions %}
            <ul class="list-group">
                {% for s in suggestions %}
                    <li class="list-group-item">
                        <strong>Student {{ s.username }}:</strong> {{ s.suggestion }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-muted">No suggestions yet.</p>
        {% endif %}
    </div>
</div>
<a href="{{ url_for('auth_routes.admin_home') }}" class="btn-print" style="text-decoration: none;">BACK</a>
<a href="{{ url_for('suggestions.suggestion_report') }}" class="btn-print" style="text-decoration: none;">View Report</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
