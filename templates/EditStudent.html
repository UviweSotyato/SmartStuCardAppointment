<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student Residence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 20px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #2e86de;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e5fab;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2e86de;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Student Residence</h1>
        </header>
        <main>
            <form action="{{ url_for('edit_student') }}" method="POST">
                <!-- Hidden input for Student Number -->
                <input type="hidden" name="student_number" value="{{ student.StudentNumber }}">
            
                <label for="residence">New Residence:</label>
                <input type="text" id="residence" name="new_residence" value="{{ student.Residence }}" required>
            
                <button type="submit">Update Residence</button>
            </form>
            <a href="{{ url_for('view_students') }}">‚Üê Back to Students</a>
            
        </main>
        <footer>
            <p>&copy; 2025 SmartStuCardAppo. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
