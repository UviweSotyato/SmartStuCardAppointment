<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Appointment Status Name</title>
    <style> /* ... (your styles) ... */ </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Appointment Status Name</h1>
        </header>
        <main>
            <form action="{{ url_for('edit_status', status_id=status.StatusID) }}" method="POST">
                <label >New Status Name:</label>
                <input type="text" name="new_status_name" value="{{ status.StatusName }}" required>
                <button type="submit">Update Status Name</button>
            </form>
            <a href="{{ url_for('view_status') }}">Back to Appointment Status</a>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
