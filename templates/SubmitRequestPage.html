<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Request</title>
  <style>
    :root {
      --primary-color: #0b2240;
      --primary-dark: #06172a;
      --error-color: #d9534f;
      --bg-color: #d3d3d3;
      --white: #ffffff;
      --text-color: #0b2240;
      --accent-color: #b8860b;
      --accent-dark: #7a5900;
      --grey-dark: #4f4f4f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: var(--primary-color);
      color: var(--accent-color);
      text-align: center;
      padding: 1.2rem;
    }

    .content {
      max-width: 600px;
      margin: 3rem auto;
      background: var(--white);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(11, 34, 64, 0.15);
      border: 2px solid var(--accent-color);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      color: var(--primary-color);
    }

    input[type="number"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-top: 0.5rem;
      border: 1.5px solid var(--grey-dark);
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f8f8f8;
      color: var(--primary-color);
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      background-color: #fff;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem;
      background-color: var(--accent-color);
      color: var(--white);
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-dark);
    }

    .back-link {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .content {
        margin: 2rem 1rem;
        padding: 2rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Submit Appointment Request</h1>
</header>

<div class="content">
  <form method="POST" action="{{ url_for('requests.submit_request') }}">
    <input type="hidden" name="student_number" value="{{ session['student_number'] }}">

    <label for="appointment_id">Appointment ID (if applicable):</label>
    <input type="number" name="appointment_id" id="appointment_id" placeholder="Optional">

    <label for="request_type">Request Type:</label>
    <select name="request_type" id="request_type" required onchange="toggleDateField()">
        <option value="cancel">Cancel Appointment</option>
        <option value="change_date">Change Date</option>
    </select>

    <div id="dateField" style="display: none;">
      <label for="new_date">New Date:</label>
      <input type="date" name="new_date" id="new_date">
    </div>

    <label for="request_message">Message:</label>
    <textarea name="request_message" id="request_message" rows="4" placeholder="Enter details or reason..."></textarea>

    <button type="submit">Submit Request</button>
  </form>

  <a class="back-link" href="{{ url_for('requests.view_sec_requests') }}">‚Üê Back to View Requests</a>
</div>

<footer>
  &copy; 2025 Student Card Appointment System | All rights reserved
</footer>

<script>
  function toggleDateField() {
    const requestType = document.getElementById('request_type').value;
    const dateField = document.getElementById('dateField');
    if (requestType === 'change_date') {
      dateField.style.display = 'block';
    } else {
      dateField.style.display = 'none';
      document.getElementById('new_date').value = '';
    }
  }

  window.addEventListener('DOMContentLoaded', toggleDateField);
</script>

</body>
</html>
