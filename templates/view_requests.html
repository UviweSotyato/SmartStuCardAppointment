<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Requests</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; }
    header, footer { background-color: #0073e6; color: white; padding: 1em; text-align: center; }
    .content { max-width: 700px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #0073e6; color: white; }
    a, button { color: white; text-decoration: none; background-color: #0073e6; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin: 5px 0; display: inline-block; }
    button.delete-btn { background-color: #e60000; }
    .actions { margin-top: 20px; }
  </style>
</head>
<body>

<header>
  <h1>View Requests</h1>
</header>

<div class="content">

  <table>
    <tr>
      <th>Request Type</th>
      <th>Status</th>
      <th>Date</th>
    </tr>
    {% for request in requests %}
    <tr>
      <td>{{ request.RequestType }}</td>
      <td>{{ request.Status }}</td>
      <td>{{ request.NewDate if request.NewDate else 'N/A' }}</td>
    </tr>
    {% endfor %}
  </table>

  <div class="actions">
    <form action="{{ url_for('requests.submit_request') }}" method="get" style="display:inline;">
      <button type="submit">Submit New Request</button>
    </form>

    <form id="deleteAllForm" method="post" style="display:inline;">
      <button type="button" class="delete-btn" onclick="confirmDelete()">Delete All Requests</button>
    </form>

    <br><br>
    <a href="{{ url_for('student_login.student_dashboard', student_number=student.student_number) }}">&#8592; Back to Dashboard</a>
  </div>
</div>

<footer>
  &copy; 2025 Student Card Appointment System
</footer>

<script>
  function confirmDelete() {
    if (confirm('Are you sure you want to delete all requests?')) {
      fetch('{{ url_for("requests.delete_all_requests") }}', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'}
      })
      .then(response => {
        if (response.ok) {
          alert('All requests deleted successfully');
          window.location.reload();
        } else {
          alert('Failed to delete requests');
        }
      });
    }
  }
</script>

</body>
</html>
