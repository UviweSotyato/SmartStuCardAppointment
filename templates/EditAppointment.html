<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Appointment Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        header h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        select, button {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-align: center;
            display: block;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Appointment Status</h1>
        </header>
        <main>
            <form action="{{ url_for('appointments.edit_appointment', appointment_id=appointment.Appointment_Id) }}" method="POST">
                <label for="status">New Status:</label>
                <select name="new_status" id="status" required>
                    <option value="Pending" {% if appointment.AppointmentStatus == "Pending" %}selected{% endif %}>Pending</option>
                    <option value="Approved" {% if appointment.AppointmentStatus == "Approved" %}selected{% endif %}>Approved</option>
                    <option value="Declined" {% if appointment.AppointmentStatus == "Declined" %}selected{% endif %}>Declined</option>
                    <option value="Completed" {% if appointment.AppointmentStatus == "Completed" %}selected{% endif %}>Completed</option>
                    <option value="Collected" {% if appointment.AppointmentStatus == "Collected" %}selected{% endif %}>Collected</option>
                </select>
                <button type="submit">Update Status</button>
            </form>
            <a href="{{ url_for('appointments.view_appointments') }}">Back to Appointments</a>
        </main>
        <footer>
            <p>&copy; 2025 SmartStuCardAppo. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
