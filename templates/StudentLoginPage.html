<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header>
    <h1>Student Login</h1>
</header>

<main>
  <div class="studlogin-container">
    <form action="{{ url_for('student_login.student_login') }}" method="POST" id="StudloginForm">
      <h2>Login</h2>
      <label for="student_number">Student Number:</label>
      <input type="text" id="student_number" name="student_number" placeholder="e.g. 100000001" required>
  
      <input type="submit" value="Login">
    </form>    
  </div>
</main>

<footer>
    <p>&copy; 2025 Student Card Appointment System. All rights reserved.</p>
</footer>
</body>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul>
    {% for category, message in messages %}
      <li style="color: red;">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

</html>
